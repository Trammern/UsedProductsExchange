<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" required/>
      <div *ngIf="name.invalid && submitted" class="alert-danger">
        <div *ngIf="name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control" required/>
      <div *ngIf="username.invalid && submitted" class="alert-danger">
        <div *ngIf="username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" required/>
      <div *ngIf="password.invalid && submitted" class="alert-danger">
        <div *ngIf="password.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" formControlName="address" class="form-control" required/>
      <div *ngIf="address.invalid && submitted" class="alert-danger">
        <div *ngIf="address.errors.required">Address is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" required/>
      <div *ngIf="email.invalid && submitted" class="alert-danger">
        <div *ngIf="email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Register</button>
