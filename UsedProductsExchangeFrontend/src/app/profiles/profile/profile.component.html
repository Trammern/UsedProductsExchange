<!-- component -->
<div style="float: right;">
<div class="max-w-sm bg-white shadow-lg rounded-lg overflow-hidden my-4" >

  <div class="flex items-center px-6 py-3 bg-gray-900">
  </div>
  <div class="py-4 px-6">
    <h2 class="text-2xl font-semibold text-gray-800">{{user.name}}</h2>
    <div class="flex items-center mt-4 text-gray-700">
      <svg class="h-6 w-6 fill-current" viewBox="0 0 512 512">

      </svg>
      <h1 class="px-2 text-sm">{{user.username}}</h1>
    </div>
    <div class="flex items-center mt-4 text-gray-700">
      <svg class="h-6 w-6 fill-current" viewBox="0 0 512 512">
        <path d="M256 32c-88.004 0-160 70.557-160 156.801C96 306.4 256 480 256 480s160-173.6 160-291.199C416 102.557 344.004 32 256 32zm0 212.801c-31.996 0-57.144-24.645-57.144-56 0-31.357 25.147-56 57.144-56s57.144 24.643 57.144 56c0 31.355-25.148 56-57.144 56z"/>

      <h2 class="px-2 text-sm">{{user.address}}</h2>
    </div>
    <div class="flex items-center mt-4 text-gray-700">
      <svg class="h-6 w-6 fill-current" viewBox="0 0 512 512">
        <path d="M437.332 80H74.668C51.199 80 32 99.198 32 122.667v266.666C32 412.802 51.199 432 74.668 432h362.664C460.801 432 480 412.802 480 389.333V122.667C480 99.198 460.801 80 437.332 80zM432 170.667L256 288 80 170.667V128l176 117.333L432 128v42.667z"/>

      <h2 class="px-2 text-sm">{{user.email}}}</h2>
      </div>
    </div>
  </div>
</div>
<!-- Herfra begynder tabellerne-->
<div style="float: left; width: 70%">
  <div class="sm:col-span-2">
    <dt class="text-sm font-medium text-gray-500"><br>
      <h1 style="font-size: 30px">{{user.username}}'s products:</h1>
    </dt><br>
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Product
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Current price
        </th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let product of products">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" >
          {{product.name}}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" *ngFor="let bid of bids">
          {{product.currentPrice}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="sm:col-span-2">
    <dt class="text-sm font-medium text-gray-500"><br>
      <h4 style="font-size: 30px">{{user.username}}'s bids:</h4>
    </dt><br>
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Product
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Current price
        </th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let bid of bids">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" >
          {{bid.product.productId}} - {{bid.product.name}}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" >
          {{bid.price}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
